<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos Ejercicio 1</title>
    <script>
        let numero = 50;
        document.write("<ul>Numeros del 50 al 40</ul>");
        while (numero >= 40) {
            document.write("<li>" + numero + "</li>");
            numero--;
        }
    </script>
</head>

</body>
