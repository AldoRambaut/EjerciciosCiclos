<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos Ejercicio 7</title>
    <script>
        let contador = 0;
        for (let index = 1; index <= 5; index++) {
            if (parseFloat(prompt("Ingrese la nota " + index)) >= 3) contador++;
        }
        alert("Las notas que fueron mayores o iguales a (3.0) son " + contador);
    </script>
</head>
