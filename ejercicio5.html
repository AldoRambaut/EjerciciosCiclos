<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo Ejercicio 5</title>
    <script>
        let n = parseInt(prompt("Ingrese un numero entero"));
        let serie = 0;
        for (let index = 1; index <= n; index++) {
            document.write("<p>" + serie + " + " + "1/" + index + " = " + (serie += (1/index)) + "</p>");           
        }
    </script>
</head>
<body>
    
</body>
</html>
