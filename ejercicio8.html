<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos Ejercicio 8</title>
    <script>
        let numero = parseInt(prompt("Ingrese un numero entero para hallar su factorial"));
        let factorial = 1;
        for (let index = 1; index <= numero; index++) {
            factorial *= index;
        }
        alert("El factorial de " + numero + " es " + factorial);
    </script>
</head>

</body>
</html>
