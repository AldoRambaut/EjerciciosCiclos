<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos Ejercicio 2</title>
    <script>
        document.write("<ul>Mostrar el doble de los numeros del 1 al 5</ul>");
        let contador = 1;
        while(contador <= 5){
            document.write("<li>" + (contador * 2) + "</li>");
            contador++;
        }
    </script>
</head>
