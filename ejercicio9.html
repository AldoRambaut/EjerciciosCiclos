<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos Ejercicio 9</title>
    <script>
        let numeroInicial = parseInt(prompt("Ingrese el numero inicial"));
        let numeroFinal = parseInt(prompt("Ingrese el numero final"));
        document.write("Numeros pares del " + numeroInicial + " al " + numeroFinal);
        for (let index = numeroInicial; index <= numeroFinal; index++) {
            if(index % 2 == 0) document.write("<p>" + index + "</p>");
        }
    </script>
</head>
<body>
    
</body>
</html>
